<script>
    document.addEventListener("DOMContentLoaded", function () {
    const hamburgerButton = document.querySelector("header button");
    const usersWindow = document.getElementById("usersWindow");
    let showUsersWindow = false;
    hamburgerButton.addEventListener("click", function () {
        showUsersWindow = !showUsersWindow;
        if (showUsersWindow) {
            usersWindow.style.display = "block";
        } else {
            usersWindow.style.display = "none";
        }
    });
});
</script>
